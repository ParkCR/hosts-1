name: Update Hosts

on:
  schedule:
    - cron: "0 * * * *"
      timezone: "Asia/Shanghai"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --force-reinstall -r requirements.txt
          
      - name: Run updater
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          python -m hosts_generator.main
          
      - name: Check for changes
        id: check-changes
        run: |
          git diff --quiet hosts.txt || echo "has_changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add hosts.txt
          git commit -m "Update hosts.txt [skip ci]"
          git push origin HEAD:main
          
      - name: Wait for 10 seconds
        run: sleep 10
          
      - name: Purge jsDelivr cache
        run: |
          FILE_URL="/gh/ParkCR/hosts-1@main/hosts.txt"
          curl -sSf -X POST "https://purge.jsdelivr.net/" \
            -H "Content-Type: application/json" \
            -d "{\"path\":\"$FILE_URL\"}" || echo "缓存清理失败"
