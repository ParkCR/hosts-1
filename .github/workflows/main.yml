name: Update Hosts

on:
  schedule:
    # 北京时间每小时运行一次（UTC+8）
    - cron: "0 * * * *"
      timezone: "Asia/Shanghai"
  workflow_dispatch:  # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pythonping requests-html aiodns retry
        
    - name: Add project to PYTHONPATH
      run: echo "$GITHUB_WORKSPACE" >> $GITHUB_PATH
        
    - name: Run updater
      run: |
        cd $GITHUB_WORKSPACE
        python -m src.main
        
    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add hosts.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update hosts.txt [skip ci]"
        git push
